<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            margin: 10px 0;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Insert your homepage image here -->
        <img src="c:\Users\cse\Downloads\[Original size] KAPPI.jpg" alt="Homepage Banner">
        <h1>Welcome to My E-Commerce Store</h1>
    </header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
</nav>

<section class="products">
    <div class="product">
        <img src="https://www.sharmispassions.com/wp-content/uploads/2020/12/13775741865_f9d8171bb8_o.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://thequeenbean.blog/wp-content/uploads/2019/05/rose1.png?w=1200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://cdn.policyx.com/cms-media/green-tea-benefits-main-banner342-1721625936.webp" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</section>

<footer>
    <p>&copy; 2024 My E-Commerce Store</p>
</footer>

</body>
</html>
